language: csharp
mono: none
dotnet: 2.2

install:
 - dotnet tool install wham -g --version 0.6.17
 - export PATH="$PATH:/home/travis/.dotnet/tools"

script:
 - wham publish -a zip bsi -s . -o ./index --repo-name https://grimdark-future.s3.amazonaws.com/index.bsi -f index

